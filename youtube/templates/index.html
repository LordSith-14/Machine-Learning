<!DOCTYPE html>
<html>
<head>
    <title>YouTube Video Q&A</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

        <h1>YouTube Video Q&A Assistant</h1>
